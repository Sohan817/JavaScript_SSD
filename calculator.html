<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="updateCalculatio('1')">1</button>
    <button onclick="updateCalculatio('2')">2</button>
    <button onclick="updateCalculatio('3')">3</button>
    <button onclick="updateCalculatio('+')">+</button>
    <button
      onclick="calculation = eval(calculation); 
      console.log(`${calculation}`)"
    >
      =
    </button>

    <script>
      let calculation = localStorage.getItem("calculation") || "";
      function updateCalculatio(val) {
        calculation += val;
        localStorage.setItem("calculation", calculation);
        console.log(calculation);
      }
    </script>
  </body>
</html>
