<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>

    <button onclick="updateCartQuantity(1);">Add to Cart</button>
    <button onclick="updateCartQuantity(2);">+2</button>
    <button onclick="updateCartQuantity(3);">+3</button>
    <button onclick="updateCartQuantity(4);">+4</button>
    <button onclick="updateCartQuantity(5);">+5</button>
    <button onclick="updateCartQuantity(-1);">Remove From the Cart</button>
    <button onclick="updateCartQuantity(-2);">-2</button>
    <button onclick="updateCartQuantity(-3);">-3</button>
    <button
      onclick="
  cartQuantity = 0;
  console.log('Cart Quantity is reset.');
  console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Reset Cart
    </button>
    <script>
      function greet(name) {
        if (!name) {
          console.log(`Hi There`);
        } else {
          console.log(`Hello ${name}`);
        }
      }
      greet();

      function convertToFarenhite(celcious, unit) {
        const farenhite = (celcious * 9) / 5 + 32;
        console.log(`${farenhite} ${unit}`);
      }
      convertToFarenhite(25, "F");

      function convertToCelcious(farenhite, unit) {
        const celcious = (farenhite - 32) * (5 / 9);
        console.log(`${celcious} ${unit}`);
      }
      convertToCelcious(86, "C");

      //Convert length
      function convertLength(length, from, to) {
        if (from == "miles" && to == "km") {
          let result = length * 1.6;
          console.log(`${result} Km`);
        } else if (from == "km" && to == "miles") {
          result = length / 1.6;
          console.log(`${result} Miles`);
        } else if (from == "miles" && to == "ft") {
          result = length * 5280;
          console.log(`${result} ft`);
        } else if (from == "km" && to == "ft") {
          result = length * 3281;
          console.log(`${result} ft`);
        } else if (
          (from == "miles" && to == "miles") ||
          (from == "km" && to == "km") ||
          (from == "ft" && to == "ft")
        ) {
          result = length;
          console.log(`${result} ${from}`);
        } else {
          console.log(`Invalid Unit ${from}`);
        }
      }

      let cartQuantity = 0;

      function updateCartQuantity(value) {
        if (cartQuantity + value > 10) {
          alert("The cart is Full");
          return;
        }
        if (cartQuantity + value < 0) {
          alert("The cart is Invalid");
          return;
        }
        cartQuantity += value;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }

      convertLength(2, "km", "miles");
    </script>
  </body>
</html>
